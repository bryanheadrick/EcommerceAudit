version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: audit-tool-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - PHP_IDE_CONFIG=serverName=Docker
    networks:
      - audit-network
    depends_on:
      - postgres
      - redis

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: audit-tool-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - audit-network
    depends_on:
      - app

  postgres:
    image: postgres:15-alpine
    container_name: audit-tool-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: audit_tool
      POSTGRES_USER: audit_user
      POSTGRES_PASSWORD: audit_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - audit-network

  redis:
    image: redis:7-alpine
    container_name: audit-tool-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - audit-network

  worker:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: audit-tool-worker
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work redis --tries=3 --timeout=300
    volumes:
      - ./:/var/www
    networks:
      - audit-network
    depends_on:
      - postgres
      - redis
      - app

  scheduler:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: audit-tool-scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./:/var/www
    networks:
      - audit-network
    depends_on:
      - postgres
      - redis
      - app

networks:
  audit-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
